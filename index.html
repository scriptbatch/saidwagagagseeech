<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #cookie-input-container {
      margin-top: 20px;
    }
    #cookie-input {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }
    #submit-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submit-button:hover {
      background-color: #218838;
    }
    #form-link {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Game!</h1>
  <p>To access the game, you need to verify your payment.</p>
  <p>Pay and send proof to this form to get verified:</p>
  <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSf_-4FEMoMkdhknAvJLJGc0ROa3Nl6ihqKaJmlFZ44ISzuPXw/viewform?usp=header" target="_blank">[Form Link]</a></p>
  
  <div id="cookie-input-container">
    <label for="cookie-input">Enter your verification cookie:</label>
    <input type="text" id="cookie-input" placeholder="Enter your cookie">
    <button id="submit-button" onclick="verifyCookie()">Submit Cookie</button>
  </div>

  <script>
    async function verifyCookie() {
      const userCookie = document.getElementById('cookie-input').value.trim();

      // Fetch the cookies from the GitHub repository (raw URL for the file)
      const cookiesList = await fetch('https://github.com/scriptbatch/saidwagagagseeech/raw/main/cookies.txt')
        .then(response => response.text())
        .then(text => text.split('\n').map(line => line.trim())) // Split the file into an array of cookies

      // Check if the user-entered cookie exists in the list of valid cookies
      if (cookiesList.includes(userCookie)) {
        alert("Cookie valid! Redirecting to the game...");
        window.location.href = "game.html"; // Redirect to the game page
      } else {
        alert("Invalid cookie. Please try again.");
      }
    }
  </script>
</body>
</html>
