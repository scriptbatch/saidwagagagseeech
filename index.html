<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game 🎰</title>
    <link rel="stylesheet" href="style.css"> <!-- ✅ This links the CSS -->
</head>
<body>
    <h1>🔥 Welcome to Crash! 🔥</h1>
    <input type="text" id="discord-username" placeholder="Enter your Discord Username">
    <button onclick="startGame()">Start Game</button>

    <div id="game-container">
        <h2>Multiplier: <span id="multiplier">1.00x</span></h2>
        <button onclick="cashOut()">Cash Out</button>
        <h3>🔥 Highest Multiplier: <span id="highest-score">1.00x</span></h3>
    </div>

    <script src="game.js"></script>
</body>
</html>
