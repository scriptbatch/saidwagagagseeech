<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game-container {
            display: none;
        }
        #scoreboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Welcome to the Crash Game!</h1>
<p>Enter your Discord username to start playing.</p>

<input type="text" id="discord-username" placeholder="Discord Username">
<button onclick="startGame()">Start Game</button>

<div id="game-container">
    <h2>Game Started! Current Multiplier: <span id="multiplier">1.00x</span></h2>
    <button onclick="cashOut()">Cash Out</button>
    <p>Your highest score: <span id="highest-score">0</span></p>
</div>

<div id="scoreboard">
    <h3>Highest Score Recorded:</h3>
    <p>Username: <span id="user-score"></span></p>
    <p>Score: <span id="score"></span></p>
</div>

<script src="game.js"></script>
</body>
</html>
