<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roller Game</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        #points {
            font-size: 1.5em;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        /* Style for the button */
        #roll-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #roll-btn:hover {
            background-color: #ffaa00;
        }

        /* Spinning Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation for the spinning effect */
        .spinning {
            animation: spin 1s ease-out;
        }

        /* Custom style for the alert box */
        .alert {
            background-color: #ff4747;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em;
            color: white;
        }

        /* The Casino Look */
        .casino-container {
            background: linear-gradient(135deg, #a5a5a5, #7a7a7a);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="casino-container">
        <h1>Casino Roller Game</h1>
        <div id="points">Apple Points: 10</div>
        <button id="roll-btn">Spin the Wheel!</button>
        <div id="alert-message"></div>
    </div>

    <!-- Audio Elements -->
    <audio id="yay-sound" src="sound/yay.mp3"></audio>
    <audio id="lose-sound" src="sound/lose.mp3"></audio>
    <audio id="ok-sound" src="sound/ok.mp3"></audio>
    <audio id="ahh-sound" src="sound/ahh.mp3"></audio>
    <audio id="roll-sound" src="sound/roll.mp3"></audio>

    <script>
        // Your game script goes here (the JavaScript from the previous steps)
    </script>
</body>
</html>

</html>
