<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Points Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Apple Points Casino</h1>
    <p id="applePointsText">Loading apple points...</p>
    <button id="rollButton">Roll</button>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const applePointsText = document.getElementById("applePointsText");
            const rollButton = document.getElementById("rollButton");

            let username = getCookie("username");
            if (!username) {
                username = generateRandomUsername();
                setCookie("username", username, 365);
            }

            let applePoints = await getApplePoints(username);
            applePointsText.textContent = `Apple Points: ${applePoints}`;

            rollButton.addEventListener("click", async () => {
                if (applePoints > 0) {
                    applePoints -= 1; // Deduct 1 apple point per roll
                    let rollResult = rollDice();
                    applePoints += rollResult;
                    applePointsText.textContent = `Apple Points: ${applePoints}`;
                    
                    setCookie("applePoints", applePoints, 365);
                    await updateApplePoints(username, applePoints);
                } else {
                    alert("No more apple points!");
                }
            });
        });

        async function getApplePoints(username) {
            try {
                const response = await fetch("users.txt");
                const text = await response.text();
                const lines = text.split("\n");

                for (let line of lines) {
                    let [user, points] = line.split(":");
                    if (user.trim() === username.trim()) {
                        return parseInt(points);
                    }
                }
            } catch (error) {
                console.error("Error loading users.txt:", error);
            }
            return 10;
        }

        async function updateApplePoints(username, points) {
            await fetch("https://your-server.com/update-points", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, points })
            });
        }

        function rollDice() {
            const random = Math.random();
            if (random < 0.6) return 0;
            else if (random < 0.9) return 1;
            else if (random < 0.99) return 3;
            else return 5;
        }

        function generateRandomUsername() {
            return Math.random().toString(36).substring(2, 14);
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');

            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i].trim();
                if (cookie.indexOf(name + "=") === 0) {
                    return cookie.substring(name.length + 1, cookie.length);
                }
            }
            return null;
        }
    </script>

</body>
</html>
