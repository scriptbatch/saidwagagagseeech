<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roller Game</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        #points {
            font-size: 1.5em;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        /* Style for the button */
        #roll-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #roll-btn:hover {
            background-color: #ffaa00;
        }

        /* Spinning Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation for the spinning effect */
        .spinning {
            animation: spin 1s ease-out;
        }

        /* Custom style for the alert box */
        .alert {
            background-color: #ff4747;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em;
            color: white;
        }

        /* The Casino Look */
        .casino-container {
            background: linear-gradient(135deg, #a5a5a5, #7a7a7a);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="casino-container">
        <h1>Casino Roller Game</h1>
        <div id="points">Apple Points: 10</div>
        <button id="roll-btn">Spin the Wheel!</button>
        <div id="alert-message"></div>
    </div>

    <!-- Audio Elements -->
<audio id="yay-sound" src="sounds/yay.mp3"></audio>
<audio id="lose-sound" src="sounds/lose.mp3"></audio>
<audio id="ok-sound" src="sounds/ok.mp3"></audio>
<audio id="roll-sound" src="sounds/roll.mp3"></audio>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie value
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Initialize points
        let applePoints = parseInt(getCookie('applePoints')) || 10; // Default 10 points if no cookie

        // Update points display
        function updatePoints() {
            document.getElementById('points').innerText = "Apple Points: " + applePoints;
        }

        // Play sound based on points
        function playSound(points) {
            let sound;
            if (points === 0) {
                sound = document.getElementById('lose-sound');
            } else if (points === 1 || points === 3) {
                sound = document.getElementById('ok-sound');
            } else if (points === 5) {
                sound = document.getElementById('yay-sound');
            }
            if (sound) sound.play();
        }

        // Handle the roll
        document.getElementById('roll-btn').addEventListener('click', function() {
            // Reduce 1 point for the roll
            if (applePoints > 0) {
                applePoints -= 1;
                updatePoints();
                // Play roll sound and show spinning effect
                document.getElementById('roll-sound').play();

                // Apply spinning animation
                const btn = document.getElementById('roll-btn');
                btn.classList.add('spinning');

                // Simulate a delay for the roll animation (4 seconds)
                setTimeout(() => {
                    btn.classList.remove('spinning');

                    // Determine result: 60% chance for 0, 30% for 1, 10% for 3, 1% for 5
                    const roll = Math.random();
                    let reward = 0;
                    if (roll < 0.6) {
                        reward = 0;
                    } else if (roll < 0.9) {
                        reward = 1;
                    } else if (roll < 0.99) {
                        reward = 3;
                    } else {
                        reward = 5;
                    }

                    // Update apple points
                    applePoints += reward;
                    playSound(reward);
                    updatePoints();

                    // Update the cookie with new apple points
                    setCookie('applePoints', applePoints, 30); // Cookie expires in 30 days
                }, 4000); // Wait for 4 seconds before showing result
            }
        });

        // Update the points when the page loads
        updatePoints();
    </script>
</body>
</html>
