<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üîë Admin Login</h1>
        <input type="text" id="adminUsername" placeholder="Enter Admin Username">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="adminLogin()" class="btn">Login as Admin</button>
        <p id="adminMessage"></p>

        <div id="adminPanel" style="display:none;">
            <h2>üìå Give Apple Points</h2>
            <input type="text" id="targetUser" placeholder="Enter Username">
            <input type="number" id="applePointsAmount" placeholder="Enter Apple Points">
            <button onclick="giveApplePoints()" class="btn">Give Apple Points</button>
            <p id="givePointsMessage"></p>
            <button onclick="logout()" class="btn">üö™ Logout</button>
        </div>
    </div>

    <script>
        function adminLogin() {
            let username = document.getElementById("adminUsername").value;
            let password = document.getElementById("adminPassword").value;

            if (username === "salamiowner" && password === "SlaMMi13#@*SALSa)(") {
                document.getElementById("adminMessage").innerText = "‚úÖ Login successful!";
                document.getElementById("adminPanel").style.display = "block";
            } else {
                document.getElementById("adminMessage").innerText = "‚ùå Invalid admin credentials!";
            }
        }

        function giveApplePoints() {
            let targetUser = document.getElementById("targetUser").value;
            let points = parseInt(document.getElementById("applePointsAmount").value);

            let users = JSON.parse(localStorage.getItem("users")) || {};
            let applePoints = parseInt(localStorage.getItem(`applePoints_${targetUser}`)) || 0;

            if (!users[targetUser]) {
                document.getElementById("givePointsMessage").innerText = "‚ùå User not found!";
                return;
            }

            applePoints += points;
            localStorage.setItem(`applePoints_${targetUser}`, applePoints);
            document.getElementById("givePointsMessage").innerText = `‚úÖ Gave ${points} Apple Points to ${targetUser}!`;
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
