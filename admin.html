<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to styles -->
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- Login Form -->
    <div id="login-section">
        <h2>Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Username">
        <input type="password" id="admin-password" placeholder="Password">
        <button onclick="adminLogin()">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <!-- Admin Control Panel (Hidden by Default) -->
    <div id="admin-panel" style="display: none;">
        <h2>Give Apple Points</h2>
        <label for="user-select">Select User:</label>
        <input type="text" id="user-select" placeholder="Enter Username">
        
        <label for="points-amount">Apple Points:</label>
        <input type="number" id="points-amount" min="1">
        
        <button onclick="giveApplePoints()">Give Points</button>
        <p id="admin-message" style="color: green;"></p>
    </div>

    <script src="js/admin.js"></script> <!-- Link to Admin JS -->
</body>
</html>
