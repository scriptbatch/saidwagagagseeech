<!-- signup.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <input type="text" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <script>
        // Function to handle signup
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from submitting normally

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // For simplicity, assume signup is successful
            if (email && password) {
                // Create a cookie to store the session for 30 days
                document.cookie = `user=${email}; max-age=${30 * 24 * 60 * 60}; path=/`;

                // Redirect to roller.html after signup
                window.location.href = 'roller.html';
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
