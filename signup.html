<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔑 Sign Up</h1>
        <input type="text" id="signupUsername" placeholder="Enter Username">
        <input type="password" id="signupPassword" placeholder="Enter Password">
        <button onclick="signUp()" class="btn">Sign Up</button>
        <p id="signupMessage"></p> <!-- ✅ Shows messages here -->
        <p>Already have an account? <a href="login.html">Log in</a></p>
        <a href="index.html" class="btn">🏠 Home</a>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
