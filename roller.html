<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roller Game</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        #points {
            font-size: 1.5em;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        /* Style for the button */
        #roll-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #roll-btn:hover {
            background-color: #ffaa00;
        }

        /* Spinning Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation for the spinning effect */
        .spinning {
            animation: spin 1s ease-out;
        }

        /* Custom style for the alert box */
        .alert {
            background-color: #ff4747;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em;
            color: white;
        }

        /* The Casino Look */
        .casino-container {
            background: linear-gradient(135deg, #a5a5a5, #7a7a7a);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="casino-container">
        <h1>Casino Roller Game</h1>
        <div id="points">Apple Points: 10</div>
        <button id="roll-btn">Spin the Wheel!</button>
        <div id="alert-message"></div>
    </div>

    <!-- Audio Elements -->
    <audio id="yay-sound" src="sound/yay.mp3"></audio>
    <audio id="lose-sound" src="sound/lose.mp3"></audio>
    <audio id="ok-sound" src="sound/ok.mp3"></audio>
    <audio id="ahh-sound" src="sound/ahh.mp3"></audio>
    <audio id="roll-sound" src="sound/roll.mp3"></audio>

    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            let value = `; ${document.cookie}`;
            let parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        // Check if the user has an existing cookie, otherwise create one
        let userData = getCookie('userData');
        if (!userData) {
            // Create default data if no cookie exists
            const defaultUserData = {
                username: 'User' + Math.floor(Math.random() * 10000),
                applePoints: 10
            };
            setCookie('userData', JSON.stringify(defaultUserData), 365); // Store for 1 year
            userData = JSON.stringify(defaultUserData);
        }

        // Parse the stored cookie data
        userData = JSON.parse(userData);

        // Display the username and apple points
        document.getElementById('points').innerText = `Apple Points: ${userData.applePoints}`;

        // Function to simulate rolling for apple points
        function rollForPoints() {
            // First, lose 1 apple point when the user clicks "Roll"
            if (userData.applePoints > 0) {
                userData.applePoints -= 1; // Deduct 1 apple point
            } else {
                showAlert("You don't have enough apple points to roll!");
                playSound('lose'); // Play lose sound if not enough points
                return; // Stop the function if the user doesn't have points left
            }

            // Add the spinning animation to the button
            const rollButton = document.getElementById('roll-btn');
            rollButton.classList.add('spinning');

            // Change the apple points counter to "..."
            const pointsText = document.getElementById('points');
            pointsText.innerText = 'Apple Points: ...'; // Show "..." while the roll is happening

            // Play the roll sound for 4 seconds
            const rollSound = document.getElementById('roll-sound');
            rollSound.play();

            // Disable the button while the game is processing
            rollButton.disabled = true;

            // Wait for the roll sound to finish (4 seconds)
            setTimeout(() => {
                // Remove spinning animation
                rollButton.classList.remove('spinning');
                rollButton.disabled = false;

                // Simulate the roll to win 0, 1, or 5 points
                const roll = Math.random(); // Generates a random number between 0 and 1
                let pointsWon = 0;

                if (roll < 0.60) {
                    pointsWon = 0;  // 60% chance to get 0 apple points
                    playSound('lose'); // Play lose sound for 0 points
                } else if (roll < 0.90) {
                    pointsWon = 1;  // 30% chance to get 1 apple point
                    playSound('ok'); // Play ok sound for 1 point
                } else if (roll < 0.99) {
                    pointsWon = 3;  // 10% chance to get 3 apple points
                    playSound('ok'); // Play ok sound for 3 points
                } else {
                    pointsWon = 5;  // 1% chance to get 5 apple points
                    playSound('yay'); // Play yay sound for 5 points
                }

                // Add the points won from the roll
                userData.applePoints += pointsWon;

                // Update the display of apple points
                pointsText.innerText = `Apple Points: ${userData.applePoints}`;

                // Update the cookie with the new data
                setCookie('userData', JSON.stringify(userData), 365);
            }, 4000); // 4 seconds delay to show the result after the sound finishes
        }

        // Function to play the sound based on the outcome
        function playSound(outcome) {
            switch (outcome) {
                case 'yay':
                    document.getElementById('yay-sound').play();
                    break;
                case 'lose':
                    document.getElementById('lose-sound').play();
                    break;
                case 'ok':
                    document.getElementById('ok-sound').play();
                    break;
                case 'ahh':
                    document.getElementById('ahh-sound').play();
                    break;
                case 'roll':
                    document.getElementById('roll-sound').play();
                    break;
            }
        }

        // Show alert messages
        function showAlert(message) {
            const alertBox = document.getElementById('alert-message');
            alertBox.innerText = message;
            alertBox.classList.add('alert');

            setTimeout(() => {
                alertBox.innerText = '';
                alertBox.classList.remove('alert');
            }, 3000); // Alert disappears after 3 seconds
        }

        // Add event listener to roll button
        document.getElementById('roll-btn').addEventListener('click', rollForPoints);

        // Update apple points every 5 seconds
        setInterval(() => {
            userData.applePoints += 1; // Increment points every 5 seconds
            setCookie('userData', JSON.stringify(userData), 365); // Update cookie
            document.getElementById('points').innerText = `Apple Points: ${userData.applePoints}`;
        }, 5000);
    </script>
</body>
</html>
