<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller - Apple Points</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
    <h1>Apple Points Roller</h1>
    
    <p id="apple-points">Loading...</p> <!-- Shows Apple Points -->

    <div id="slot-machine">🎰🎰🎰</div> <!-- Rolling Animation -->

    <p id="result-message"></p> <!-- Show result here -->

    <button id="spin-button">🎰 Spin</button> <!-- Spin Button -->
    <button id="logout-button">🚪 Logout</button> <!-- Logout Button -->

    <audio id="lose-sound" src="sounds/ahh.mp3"></audio> <!-- Ahh Sound -->
    <audio id="win-sound" src="sounds/yay.mp3"></audio> <!-- Yay Sound -->

    <script src="js/roller.js"></script> <!-- Handles Spinning & Points -->
    <script src="js/logout.js"></script> <!-- Handles Logout -->
</body>
</html>
