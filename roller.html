<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            font-size: 20px;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
        #applePoints {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h2>Welcome to the Roller Game!</h2>
    <p>Click the button to roll for apple points.</p>
    <p id="applePoints">Apple Points: 10</p> <!-- Start with 10 apple points -->

    <button onclick="roll()">Roll</button>
    <div class="result" id="result"></div>
    
    <script src="roller.js"></script>
</body>
</html>
