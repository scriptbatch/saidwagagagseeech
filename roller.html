<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Points Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🍏 Apple Points Roller 🎰</h1>
        <p>Your Apple Points: <span id="applePoints">10</span></p>

        <div class="roller-box">
            <div class="roller" id="rollingText">Press Roll to Spin!</div>
        </div>

        <button id="rollButton" class="btn">🎲 Roll (Costs 1 Apple Point)</button>

        <p id="resultMessage"></p>

        <a href="index.html" class="btn">🏠 Home</a>
    </div>

    <audio id="rollingSound" src="js/roll.mp3"></audio>
    <audio id="okSound" src="js/ok.mp3"></audio>
    <audio id="yaySound" src="js/yay.mp3"></audio>

    <script src="js/roller.js"></script>
</body>
</html>
