<!-- login.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <script>
        // Function to handle login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from submitting normally

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // For simplicity, assume login is successful if both fields are non-empty
            if (email && password) {
                // Create a cookie to store the session for 30 days
                document.cookie = `user=${email}; max-age=${30 * 24 * 60 * 60}; path=/`;

                // Redirect to roller.html after login
                window.location.href = 'roller.html';
            } else {
                alert("Please enter valid credentials.");
            }
        });
    </script>
</body>
</html>
